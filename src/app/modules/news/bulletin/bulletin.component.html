<div class="form-add-bulletin">
  <p class="bulletin-form-label">New Notice</p>
  <textarea class="controls"
            name="content-bulletin"
            rows="1"
            cols="50"
            placeholder="Content"
            [(ngModel)]="bodyContentBulletin"></textarea>
  <button class="btn-add-new-user" (click)="addNewBulletin()">Add</button>
</div>
<app-bulletin-new [dataNotice]="dataBulletin"></app-bulletin-new>
