<article class="bulletin-form-add">
  <p class="bulletin-form-label">New Notice</p>
  <textarea class="bulletin-input-controls"
            name="content-bulletin"
            rows="2"
            cols="50"
            placeholder="Content"
            [(ngModel)]="bodyContentBulletin"></textarea>
  <button class="btn-add-new-user" (click)="addNewBulletin()">Add</button>
</article>

<app-bulletin-new [dataNotice]="dataBulletins"></app-bulletin-new>
