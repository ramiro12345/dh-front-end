<div class="card">
  <div class="content-bulletin" *ngFor="let item of listNotice">
    <div class="head-card-bulletin">
      <img class="avatar-profile-bulletin" src="../../../../../assets/avatar-1.png">
      <div class="detail-card-bulletin">
        <h5 class="profile-text-bulletin">Profile</h5>
        <small class="profile-text-bulletin">Publicado: Hace {{item.date}} min</small>
      </div>
    </div>
    <div class="body-card-bulletin">
      <p class="profile-text-bulletin text-justify">{{item.body}} {{(item.body.length > 200)? 'si '+item.body.length: 'no'}}</p>
      <div class="bulletin-image">
        <img src="./../../../../../assets/news.jpg" alt="">
      </div>
    </div>
    <div class="line"></div>
    <div class="footer-card-bulletin">
      <button class="buttons-footer-bulletin">Comments <span class="badge-bulletin">{{item.comments.length}}</span></button>
      <button class="buttons-footer-bulletin">Views <span class="badge-bulletin">7</span></button>
      <button class="buttons-footer-bulletin">Shares <span class="badge-bulletin">7</span></button>
    </div>
    <div class="line"></div>
    <!--<div class="bulletin-footer" *ngFor=" let comment of item.comments">
      <p>{{ comment.content }}</p>
    </div>-->
  </div>
</div>
